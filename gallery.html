<style type="text/css">/* Container for each slider */
    .slider {
      position: relative;
      max-width: 850px;
      overflow: hidden;
      margin: 20px auto;
      border: 2px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Container for all slides */
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    /* Each individual slide */
    .slide {
      min-width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    /* Style for images */
    .slide img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 4px;
      cursor: pointer; /* Cursor pointer for clickable images */
    }

    /* Navigation buttons */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 36px;
      font-weight: bold;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.7);
      border: none;
      cursor: pointer;
      padding: 12px;
      border-radius: 50%;
      transition: background-color 0.3s;
    }

    .prev {
      left: 15px;
    }

    .next {
      right: 15px;
    }

    /* Hover effect for buttons */
    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }

    /* Lightbox overlay */
    .lightbox {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Enlarged image in lightbox */
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }

    /* Large Close button for lightbox */
    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 36px;
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      cursor: pointer;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      text-align: center;
      line-height: 50px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .lightbox-close:hover {
      background: rgba(0, 0, 0, 0.8);
    }
</style>

<script>
    /* JavaScript for Multiple Sliders */
    let slideIndices = {
      slider1: 0,
      slider2: 0,
      slider3: 0,
      slider4: 0,
      slider5: 0
    };

    function showSlide(slideIndex, sliderId) {
      const slider = document.getElementById(sliderId);
      const slides = slider.querySelector('.slides');
      const totalSlides = slider.querySelectorAll('.slide').length;

      if (slideIndex >= totalSlides) {
        slideIndices[sliderId] = 0;
      } else if (slideIndex < 0) {
        slideIndices[sliderId] = totalSlides - 1;
      } else {
        slideIndices[sliderId] = slideIndex;
      }

      slides.style.transform = `translateX(-${slideIndices[sliderId] * 100}%)`;
    }

    function changeSlide(direction, sliderId) {
      showSlide(slideIndices[sliderId] + direction, sliderId);
    }

    // Initialize to show the first slide in each slider
    showSlide(0, 'slider1');
    showSlide(0, 'slider2');
    showSlide(0, 'slider3');
    showSlide(0, 'slider4');
    showSlide(0, 'slider5');

    // Lightbox functionality
    function openLightbox(src) {
      const lightbox = document.getElementById("lightbox");
      const lightboxImage = document.getElementById("lightbox-image");
      lightboxImage.src = src;
      lightbox.style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
</script>
