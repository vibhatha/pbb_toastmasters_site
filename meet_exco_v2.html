<script>
  function showBio(name, role, imageSrc, bio) {
    const bioPopup = document.getElementById("bioPopup");
    const bioImage = document.getElementById("bioImage");
    const bioTitle = document.getElementById("bioTitle");
    const bioSubtitle = document.getElementById("bioSubtitle");
    const bioText = document.getElementById("bioText");

    bioTitle.textContent = role;
    bioSubtitle.textContent = name;
    bioImage.src = imageSrc;
    bioText.textContent = ""; // Clear previous text

    bioPopup.style.display = "block";

    // Live typing effect
    let i = 0;
    function typeWriter() {
      if (i < bio.length) {
        bioText.textContent += bio.charAt(i);
        i++;
        setTimeout(typeWriter, 50); // Adjust speed here
      }
    }
    typeWriter();
  }

  function closeBio() {
    document.getElementById("bioPopup").style.display = "none";
  }
</script>
